<div class="item">
  <div class="item--header">
    <div class="item--header--image" style="background-image:url('{{contents.images[1].url}}');"></div>
    <div class="item--header--title">
      <div class="mobile-visible title">
        <span ng-if="contents.type === 'artist'"> Albums by </span>
        <span ng-if="contents.type === 'album'"> Tracks on </span>
      </div>
      <div>{{contents.name}}</div>
    </div>
  </div>
  <div class="item--content">
    <div class="item--content--heading">
      <span ng-if="contents.type === 'artist'"> Albums </span>
      <span ng-if="contents.type === 'album'"> Tracks </span>
    </div>
    <div class="item--content--list" ng-class="{'loading': loadingItem}">
      <div class="item--content--list--wrapper" ng-if="!loadingItem">
        <div class="item--content--list--item" ng-repeat="item in contents.items track by $index">
          <div class="item--content--list--item--left" ng-if="contents.type === 'artist'" style="background-image:url('{{item.images[1].url}}');">
          </div>
          <div class="item--content--list--item--right">
            <div class="item--content--list--item--title">{{item.name}}</div>
            <div class="item--content--list--item--info" ng-if="contents.type === 'artist'">{{item.release_day}}</div>
            <div class="item--content--list--item--info" ng-if="contents.type === 'album'">{{getTrackTime(item.duration_ms)}}</div>
          </div>
        </div>
      </div>

      <div ng-include="'html/loader-gif.html'" class="loader-wrapper" ng-if="loadingItem"></div>
   </div>
  </div>
</div>
