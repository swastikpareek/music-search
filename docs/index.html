<!DOCTYPE html>
<html ng-app="musicSearch">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
    <title>Music Search</title>
    <link rel="stylesheet" type="text/css" href="dist/css/all.min.css">
  </head>

  <body ng-controller="mainCtrl as $mainCtrl" class="initially-hidden" ng-class="{'has-loaded' : controllerReady}">
    <!-- Header Template Inclusion -->
    <header class="header" ng-include="'html/header.html'"></header>
    <!-- Content Template Inclusion -->
    <content class="content" ng-include="'html/content.html'"></content>
    <!-- Footer Template Inclusion -->
    <footer class="footer" ng-include="'html/footer.html'"></footer>

    <!-- Adding Script in the last for performance -->
      <!-- ======= -->
      <!-- Scripts -->
      <!-- ======= -->
      <script>
      if(location.protocol === 'https:'){
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            console.log('Service Worker registered');
          }).catch(function(err) {
            console.log('Service Worker registration failed: ', err);
          });
        }
      }
      </script>
    <!-- Adding Bower dependencies as minified file -->
    <script type="text/javascript" src="dist/js/dependencies.min.js"></script>
    <!-- Importing configuration for the app -->
    <script type="text/javascript" src="dist/js/scripts.min.js"></script>
  </body>
</html>
