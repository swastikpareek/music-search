<div class="search-results--region region">
 <div class="search-results--region--content">
  <div class="no-results" ng-if="screenState === 'no-results'">
    <div class="no-results--headline">
      No results to show try another search.
    </div>
  </div>
  <div class="initial-screen"  ng-if="screenState === 'initial'">
    <img src="img/Magnify@2x.png"/>
    <div class="initial-screen--headline">
      Your results will appear here
    </div>
  </div>
    <div class="error-screen"  ng-if="screenState === 'error'">
      <img src="img/Magnify@2x.png"/>
      <div class="error-screen--headline pink">
        Some Error Occured
      </div>
    </div>
  <div class="results" ng-if="screenState === 'results'">
    <content-card class="results-card" ng-repeat="result in results track by $index" object="result"> </content-card>
  </div>
  <div ng-include="'html/loader-gif.html'" class="loader-wrapper" ng-if="search.loading"></div>
  <div class="load-more-wrapper" ng-if="search.canLoadMore && !search.loading" >
    <div class="load-more" ng-click="loadMoreResults()">SHOW ME MORE!</div>
  </div>
 </div>
</div>
